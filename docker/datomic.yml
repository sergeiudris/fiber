version: "3.2"

services:

  datomicfree:
    image: fiber.datomicfree
    build:
      context: ./datomicfree
      dockerfile: ./Dockerfile
    # ports:
    #   - "4336:4336"
    #   - "4335:4335"
    #   - "4334:4334"
    #   - "9000:9000"
    # command: tail -f /dev/null
    stdin_open: true
    tty: true
    depends_on:
      - base2

  datomicdb:
    image: fiber.datomicfree
    volumes:
      # - ../../:/opt/root
      # - ./datomicfree:/opt/app
      - type: volume
        source:  fiber.stage1.datomicdb
        target: /opt/datomic-data
        volume:
          nocopy: true
    # ports:
      # - 4436:4336
      # - 4435:4335
      # - 4434:4334
      # - "9000:9000"
    # entrypoint: ./bin/transactor
    command: ./bin/transactor ./config/free-transactor.properties
    # command: tail -f /dev/null
    stdin_open: true
    tty: true
    depends_on:
      - datomicfree
